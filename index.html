<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="js/index.js" defer></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <main>
            <header>
                <h1><a href="index.html">Tic Tac Toe</a></h1>
            </header>
            <article class="container">
                <button class="new-game">New Game</button>
                <form class="new-players hidden">
                    <label for="p1Name"
                        >Player X <input type="text" class="new-players__input" id="p1Name"
                    /></label>
                    <label for="p2Name"
                        >Player O <input type="text" class="new-players__input" id="p2Name"
                    /></label>
                    <button type="button" class="new-players__start">Start</button>
                </form>

                <div class="game hidden">
                    <div class="game__score">
                        <p></p>
                        <p></p>
                    </div>
                    <button type="button" class="game__restart">Restart</button>
                    <div class="board">
                        <button class="cell" data-index="0"></button>
                        <button class="cell" data-index="1"></button>
                        <button class="cell" data-index="2"></button>
                        <button class="cell" data-index="3"></button>
                        <button class="cell" data-index="4"></button>
                        <button class="cell" data-index="5"></button>
                        <button class="cell" data-index="6"></button>
                        <button class="cell" data-index="7"></button>
                        <button class="cell" data-index="8"></button>
                    </div>
                </div>
            </article>
        </main>
    </body>
</html>

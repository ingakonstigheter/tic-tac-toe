<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="js/index.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <article class="container">
            <h1>Tic Tac Toe</h1>
            <button id="new-session">New Session</button>
            <form class="new-players" action="">
                <label for="p1Name"><input type="text" class="new-players--input" id="p1Name" name="p1Name"/></label>
                <label for="p2Name"><input type="text" class="new-players--input" id="p2Name" name="p2Name"/></label>
                <button type="submit">Save</button>
            </form>
            <div class="game">
                <div class="square" id="one"><p></p></div>
                <div class="square" id="two"><p></p></div>
                <div class="square" id="three"><p></p></div>
                <div class="square" id="four"><p></p></div>
                <div class="square" id="five"><p></p></div>
                <div class="square" id="six"><p></p></div>
                <div class="square" id="seven"><p></p></div>
                <div class="square" id="eight"><p></p></div>
                <div class="square" id="nine"><p></p></div>
            </div>
            <button class="start"></button>
        </article>
    </body>
</html>
